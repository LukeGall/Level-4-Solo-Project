<div id=selectionBar>
    <app-selection-bar [heldPart]="board.heldPiece" [partList]="board.boardPieces" (clickHolding)="setHolding($event)"
      (stepBoard)="boardStep()" (triggerPlay)="triggerPlay()" (reset)="clearBoard()" [isPuzzleBoard]="true"></app-selection-bar>
  </div>
  <div id="boardSide">
    <div id="dispensers">
      <div class="blue">
        <app-dispenser [marbles]="board.blueMarbles" [marbleColour]="'blue'" (increaseMarble)="increaseMarble($event)"
          (decreaseMarble)="decreaseMarble($event)"></app-dispenser>
      </div>
      <div class="red">
        <app-dispenser [marbles]="board.redMarbles" [marbleColour]="'red'" (increaseMarble)="increaseMarble($event)"
          (decreaseMarble)="decreaseMarble($event)"></app-dispenser>
      </div>
    </div>
    <div class="clear"></div>
    <div class="board">
  
      <app-board [board]="board"></app-board>
  
    </div>
  
    <div id="triggers">
      <div class="blue">
        <app-flipper [colour]="'blue'" (clickedFlipper)="clickedFlipper($event)"></app-flipper>
      </div>
      <div class="red">
        <app-flipper [colour]="'red'" (clickedFlipper)="clickedFlipper($event)"></app-flipper>
      </div>
    </div>
  
  
    <div class="clear"></div>
  
    <div id="SliderDiv">
      <mat-grid-list cols="1" rowHeight="25px">
        <mat-grid-tile>Speed</mat-grid-tile>
        <mat-grid-tile>
          <mat-slider #SpeedSliderMs invert min="200" max="3000" step="100" value="1000"
            (input)="changeSpeed(SpeedSliderMs.value)" color="primary">
          </mat-slider>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
