<mat-card>
    <mat-card-header>
        <mat-card-title>{{puzzle.title}}</mat-card-title>
        <mat-card-subtitle>{{puzzle.difficulty}} star difficulty</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{puzzle.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="click()">
            Play
        </button>
    </mat-card-actions>
</mat-card>
