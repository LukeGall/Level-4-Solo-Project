<div *ngIf="marbles" [ngClass]="whatColour() ? 'numCircle blue' : 'numCircle red'">
    {{marbles.length}}
</div>

<div *ngIf="buttons">
    <button mat-mini-fab (click)="increaseAmount()" class="mat-elevation-z0">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab (click)="decreaseAmount()" class="mat-elevation-z0">
        <mat-icon>remove</mat-icon>
    </button>
</div>
