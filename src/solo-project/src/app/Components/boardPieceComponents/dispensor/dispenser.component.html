<div [ngClass]="whatColour() ? 'numCircle blue' : 'numCircle red'">
    {{marbles.length}}
</div>

<div *ngIf="buttons">
    <button mat-mini-fab (click)="increaseAmount()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab (click)="decreaseAmount()">
        <mat-icon>remove</mat-icon>
    </button>
</div>
