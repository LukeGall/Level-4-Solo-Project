<div id=selectionBar>
  <app-selection-bar [heldPart]="board.heldPiece" [partList]="board.boardPieces"></app-selection-bar>
</div>
<div id="boardSide">
  <div id="dispensers">
    <div class="blue">
      <app-dispenser [marbleColour]="'blue'"></app-dispenser>
    </div>
    <div class="red">
      <app-dispenser [marbleColour]="'red'"></app-dispenser>
    </div>
  </div>
  <div class="clear"></div>
  <div class="board">

    <mat-grid-list cols="11" rowHeight="1:1">

      <div *ngFor="let row of board.slots; index as x">
        <div *ngFor="let slot of row; index as y">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <app-pin class="pin" *ngIf="slot && checkPin(slot.partName)" [pin]="slot" [x]="x" [y]="y"></app-pin>
            <app-comp-slot class="compSlot" *ngIf="slot && checkCompSlot(slot.partName)" [compSlot]="slot" [x]="x"
              [y]="y" [marble]="board.inPlayMarble">
            </app-comp-slot>
          </mat-grid-tile>
        </div>
      </div>
    </mat-grid-list>
    <app-collected-marbles [marbles]="this.board.collectedMarbles"></app-collected-marbles>

  </div>

  <div id="triggers">
    <div class="blue">
      <app-flipper [colour]="'blue'"></app-flipper>
    </div>
    <div class="red">
      <app-flipper [colour]="'red'"></app-flipper>
    </div>
  </div>
</div>

<div class="clear"></div>
<!-- for testing -->
<div *ngIf="board.inPlayMarble">{{board.inPlayMarble.position.x}}</div>


<div id="SliderDiv">
  <mat-grid-list cols="1" rowHeight="25px">
    <mat-grid-tile>Speed</mat-grid-tile>
    <mat-grid-tile>
      <mat-slider #SpeedSliderMs invert min="200" max="3000" step="100" value="1000"
        (input)="changeSpeed(SpeedSliderMs.value)" color="primary">
      </mat-slider>
    </mat-grid-tile>
  </mat-grid-list>
</div>
