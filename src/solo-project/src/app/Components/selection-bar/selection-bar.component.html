<mat-card class="wrapper">
    <div class="pieces">
        <div class="piece" *ngFor="let part of partList | keyvalue : sortByDiff">
            <button class="pieceButtons" mat-raised-button [color]="isSelected(part.key) ? 'primary' : 'accent'"
                (click)="clicked(part.key)" [matTooltip]="getInfo(part.key)" [matTooltipPosition]="'right'"
                aria-label="Piece button">
                {{part.key}}
                <span *ngIf="isPuzzleBoard && notStarting()">
                    {{part.value}}
                </span>
                <img style="width: 28%; float:right" [src]="getPic(part.key)">
            </button>
        </div>

    </div>
    <div>
        <button class="pieceButtons" mat-raised-button [color]="isSelected('DeletePiece') ? 'primary' : 'warn'"
            (click)="delete()">
            Delete Piece
        </button>
        <div *ngIf="notStarting()">
            <button mat-raised-button color="warn" (click)="step()">Step Forward</button>
            <button mat-raised-button color="warn" (click)="trigger()">Toggle</button>
            <button mat-raised-button color="warn" (click)="clearBoard()">Reset Board</button>
            <div *ngIf="isPlaying()">
                <button mat-raised-button color="warn" (click)="resetMarbles()">Reset Marbles</button>
                <button mat-raised-button color="warn" (click)="showAnswer()">Show Answer</button>
            </div>
        </div>
        <div *ngIf="isPuzzleBoard && !isPlaying()">
            <button *ngIf="!notStarting()" mat-raised-button color="warn" (click)="confirmStarting()">Confirm set
                up</button>
            <button *ngIf="notStarting()" mat-raised-button color="warn" (click)="confirmOutput()">Confirm
                output</button>
        </div>
    </div>
</mat-card>
