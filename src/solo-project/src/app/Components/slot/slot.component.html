<div (click)="click()" (mouseenter)="hover=true" (mouseleave)="hover=false">
    <div *ngIf="slot.piece; else slotDefault">
        <app-piece [piece]="slot.piece" [marble]="marble"></app-piece>
    </div>
    <ng-template #slotDefault>
        <div *ngIf="!isMarbleFall(); else marbleFall">
            <img *ngIf="!hover || !shouldHover; else ghostImage" width="100%" height="100%" [src]="img" alt="Slot">
            <ng-template #ghostImage>
                <img class="hoverImage" [src]="pieceImage" width="100%" height="100%" alt="ghostImage">
            </ng-template>
        </div>
        <ng-template #marbleFall>
            <img width="100%" height="100%"
                [src]="fallImg" alt="Marble fall">
        </ng-template>
    </ng-template>
</div>
