<div class="board">
  <div class="container">
    <div class="row justify-content-md-center" *ngFor="let row of board.slots">
      <div class="col-sm" *ngFor="let slot of row">
        <app-pin *ngIf="slot && checkPin(slot.partName)"></app-pin>
        <app-comp-slot *ngIf="slot && checkCompSlot(slot.partName)"></app-comp-slot>
      </div>
    </div>
  </div>
</div>
