<div (click)="click()">
    <div *ngIf="compSlot.piece; else compSlotDef">
        <app-non-gb-piece *ngIf="!checkGearBit()" [piece]="compSlot.piece"></app-non-gb-piece>
        <app-gear-bit *ngIf="checkGearBit()" [gearBit]="compSlot.piece" [x]="x" [y]="y"></app-gear-bit>
    </div>
    <ng-template #compSlotDef>CS</ng-template>
</div>
